<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <form action="">
        <p>First Name: <input type="text" name="firstname"></p>
        <p>Last Name: <input type="text" name="lastname"></p>
        <p>Password: <input type="password" name="password" min="5"></p>
        <P>Email: <input type="email" name="email" required></P>
        <p>Birthday: <input type="date" name="birthday"></p>
        <p>Gender: <input type="radio" name="gender" id="M" value="Male"> Male
        <input type="radio" name="gender" id="F" value="Female">Female
        <input type="radio" name="gender" id="O" value="Other">Other
        </p>
        <p>pets: 
            <input type="checkbox" name="Cat" id="C" >Cat
            <input type="checkbox" name="Dog" id="D">Dog
        </p>
        <p>
            Cars:
            <select name="Cars" id="">
                <option value="Volvo" name="volvo" >Volvo</option>
                <option value="Audi" name="audo">Audi</option>
            </select>
        </p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
