<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="600" poster="thumb.jpg" controls autoplay>
        <source src="meu-video.webm" type="video/webm">
        <source src="meu-video.mp4" type="video/mp4">
        <source src="meu-video.ogv" type="video/ogg">
        <source src="meu-video.m4v" type="video/m4v">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/h1ZHAPu7lf0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/698459270?h=be1e976259" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/698459270">FLOW</a> from <a href="https://vimeo.com/kanahebi">kanahebi</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
